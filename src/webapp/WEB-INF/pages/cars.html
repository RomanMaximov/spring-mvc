<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<div>
  <th:block th:each="car : ${cars}">
    <td h3 th:text="${car.getBrand()}"></td>
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getColor()}"></td>
    <br>
  </th:block>
</div>
</body>
</html>
